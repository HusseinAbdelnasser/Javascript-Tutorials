<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    
    <div class="info">
        <div class="time">
          <div class="unit">
                <span class="days"></span>
                <span>Days</span>
          </div>
          <div class="unit">
                <span class="hours"></span>
                <span>Hours</span>
          </div>
          <div class="unit">
                <span class="minutes"></span>
                <span>Minutes</span>
          </div>
          <div class="unit">
                <span class="seconds"></span>
                <span>Seconds</span>
          </div>
        </div>
    </div>

    <div class="count"></div>
    <div class="min"></div>
    


    <script src="main.js"></script>
</body>
</html>
